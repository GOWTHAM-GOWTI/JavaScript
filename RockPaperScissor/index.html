<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Challenge 3: RockPaperScissors</h1>
      <div class="rps-box" id='result-box'>
        <img
          src="./images/rock.png"
          width="150px"
          height="150px"
          id="rock"
          alt="Rock-image"
          onclick="(rps(this))"
        />
        <img
          src="./images/paper.png"
          id="papper"
          width="150px"
          height="150px"
          alt="paper-image"
          onclick="(rps(this))"
        />
        <img
          src="./images/scissor.png"
          id="scissor"
          alt="scissor-image"
          width="150px"
          height="150px"
          onclick="(rps(this))"
        />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
